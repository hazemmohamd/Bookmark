<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarks</title>
    <link rel="icon" href="img/4467437.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="background">
        <div class="container">
            <div class="text-center main-title">
                <h1>BookMarker</h1>
            </div>
            <div class="sup-title">
                <i class="bi bi-bookmark-fill"></i>
                <h3>Bookmark your favorite sites</h3>
                <i class="bi bi-bookmark-fill"></i>
            </div>
            <div class="m-4">
                <label> <i class="bi bi-journal-bookmark-fill"></i> Site Name</label>
                <input class="form-control" id="siteName" type="text" placeholder="Enter Bookmark Name">
            </div>
            <div class="m-4">
                <label><i class="bi bi-link-45deg"></i> Site URL</label>
                <input class="form-control" id="siteHtml" type="text" placeholder="Enter Site URL">
            </div>
            <div class="text-center button-div">
                <button onclick="addBookmark()" class="button">Add Bookmark</button>
            </div>
            <table class="table text-center my-3">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
        </div>
        
    </header>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
